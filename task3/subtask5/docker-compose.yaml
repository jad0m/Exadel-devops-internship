version: "3.7"
services:
  worker:
    image: first-docker:v7
    ports:
      - "80:80"
  backend:
      build: backend
      ports:
        - 8080:8080
      environment:
        - POSTGRES_DB=example
      networks:
        - spring-postgres
      depends_on:
        - db
  db:
    image: postgres
    restart: always
    secrets:
      - db-password
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - spring-postgres
    environment:
      - POSTGRES_DB=example
      - POSTGRES_PASSWORD_FILE=/run/secrets/db-password
    expose:
      - 5432
volumes:
  db-data:
secrets:
  db-password:
    file: db/password.txt
networks:
  spring-postgres:
